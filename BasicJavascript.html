
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, found) {
            if (expected === found) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + found;
            }
        }

        /* max returns the maximum of 2 arguments */
        function max(a, b) {
            if (a > b) return a;
            else return b;
        }
        console.log("Expected output of max(5,16) is 16  " + myFunctionTest(16, max(5, 16)));
        console.log("Expected output of max(5,16) is 5  " + myFunctionTest(5, max(5, 16)));

        /* max3 takes 3 numbers as arguments and returns the largest */
        function maxOfThree(a, b, c) {
            return max(max(a, b), c);
        }
        console.log("Expected output of maxOfThree(15,4,21) is 21  " + myFunctionTest(21, maxOfThree(15, 4, 21)));
        console.log("Expected output of maxOfThree(15,4,21) is 4  " + myFunctionTest(4, maxOfThree(15, 4, 21)));

        /* isVowel() takes a character and returns true if it is a vowel, false otherwise.*/
        function isVowel(a){
            let vowels = ['a','e','i','o','u'];
            if (vowels.includes(a)) return true;
            else return false;
        }
        console.log("Expected output of isVowel(b) is false  " + myFunctionTest(false, isVowel('b')));
        console.log("Expected output of isVowel(a) is false  " + myFunctionTest(false, isVowel('a')));

        /* sum() and multiply() respectively sums and multiplies all the numbers in an array of numbers. */
        function sum(arr){
            let total = 0;
            for (var i=0;i<arr.length;i++){
                total += arr[i];
            }
            return total;
        }
        console.log("The expected output of sum([1,2,3,4]) is 10 " + myFunctionTest(10, sum([1,2,3,4])));
        console.log("The expected output of sum([1,2,3,4]) is 12 " + myFunctionTest(12, sum([1,2,3,4])));

        function multiply(arr){
            let prod = 1;
            for (var i=0;i<arr.length;i++){
                prod *= arr[i];
            }
            return prod;
        }
        console.log("The expected output of multiply([1,2,3,4]) is 24 " + myFunctionTest(24, multiply([1,2,3,4])));
        console.log("The expected output of multiply([1,2,3,4]) is 20 " + myFunctionTest(20, multiply([1,2,3,4])));

        /* reverse() computes the reversal of a string. For example, reverse("jag testar") should return the string "ratset gaj". */
        function reverse(str){
            let rev = "";
            for (var i=1;i<str.length;i++){
                rev += str[str.length - i];
            }
            return rev;
        }
        console.log("The expected output of reverse('jag testar') is 'ratset gaj' " + myFunctionTest("ratset gaj", reverse("jag testar")));

        /* findLongestWord() takes an array of words and returns the length of the longest one.*/
        function findLongestWord(words){
            let longest = 0;
            for (var i=0;i<words.length;i++){
                if (words[i].length > longest){
                    longest = words[i].length;
                }
            }
            return longest;
        }
        console.log("The expected output of findLongestWord(['cat','dog','hippotomus','lion','elephant']) is 10 " + myFunctionTest(10, findLongestWord(["cat","dog","hippotomus","lion","elephant"])));

        /* filterLongWords() takes an array of words and an integer i and returns the array of words that are longer than i. */
        function filterLongWords(words,i){
            for (var index=0;index<words.length;i++){
                if (words[index].length <= i){
                    words.splice(index,1);
                }
            }
            return words;
        }
        console.log("The expected output of filterLongWords(['cat','dog','hippotomus','lion','elephant'],3) is ['hippotomus','lion','elephant'] " + myFunctionTest(["hippotomus","lion","elephant"], filterLongWords(["cat","dog","hippotomus","lion","elephant"],3)));


    </script>
</head>
